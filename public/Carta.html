<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Libro</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f0f0f0;
      }

      .book-content {
        max-width: 80%;
        height: auto;
      }

      .book {
        position: relative;
        width: 40vw; /* Ancho del libro relativo al ancho de la ventana */
        height: calc(
          40vw * 0.6667
        ); /* Alto del libro en relación al ancho, manteniendo la proporción 3:2 */
        perspective: 1000px;
      }

      .face-front,
      .face-back {
        position: absolute;
        width: 100%;
        height: 100%;
        background-color: #ffffff; /* Color del frente y el dorso del libro */
        border: 1px solid #000000; /* Borde del frente y el dorso del libro */
      }

      .face-front {
        transform: rotateY(0deg);
      }

      .face-back {
        transform: rotateY(180deg);
      }
    </style>
  </head>
  <body>
    <div class="book-content">
      <div class="book">
        <div class="face-front"></div>
        <div class="face-back"></div>
      </div>
    </div>
  </body>
</html>
