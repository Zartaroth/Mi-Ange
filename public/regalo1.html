<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Broma Profesional HTML</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        text-align: center;
        background-color: #f0f0f0;
        padding: 50px;
        margin: 0;
      }

      h1 {
        color: #4caf50;
        font-size: 32px;
        font-weight: bold;
        margin-bottom: 20px;
      }

      p {
        font-size: 18px;
        color: #333;
        margin-bottom: 30px;
        line-height: 1.5;
      }

      .amor {
        color: #ff4081;
        font-style: italic;
        font-weight: bold;
      }

      .broma-image {
        width: 80%;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        margin: 30px auto;
      }
    </style>
  </head>
  <body>
    <h1>
      ¿Creíste que sería tan fácil <span class="amor">Mi Amooor</span>? ¡eh eh
      eh!
    </h1>
    <p>
      Mi Ange, esto quizas sea un recordatorio de que las cosas buenas a menudo
      vienen con un toque de desafío. Pero no te preocupes, ¡estoy aquí para
      hacerte sonreír!
    </p>
    <img
      class="broma-image"
      src="https://media.giphy.com/media/3o7abAHdYvZdBNnGZq/giphy.gif"
      alt="Broma"
    />
  </body>
</html>
